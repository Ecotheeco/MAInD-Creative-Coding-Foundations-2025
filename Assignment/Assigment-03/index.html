<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <script src="Assets/Script.js" defer></script> 
    <title>Takeshi's movie theater</title>
</head>
<body>
    <header>
            <audio id="FailAudio">
                <source src="Assets/sound/Fail.wav" type="audio/mpeg">
            </audio>
            <audio id="WinAudio">
                <source src="Assets/sound/Win.mp3" type="audio/mpeg">
            </audio>
            <div id="navbar" class="hidden">
                <button id="GoToMain"> <a href="#gamezone"> Go to the game</a></button>
                <button id="GoToPosterMenu"> <a href="#movieposter">Go to posters</a></button>
            </div>
    </header>
        <div id="gamezone"> 
            <h1>The travel for Takeshi's movie theater</h1>
            <div id="selectMovie">
                <h2>What movie you want to see?</h2>
                <input id="searchInput" type="text" placeholder="Insert movie title" required>
                <button id="StartGame" onclick="fetchMovie()">Send</button>
            </div>
            <div id="After1" class="hidden">
                <p>You're late for the cinema, run! Select a door, but be careful there might be a trap!</p>
            </div>
            <div id="instruction" class="hidden"> 
                <p id="game-instructions1">To select the doors you can use the mouse or the corresponding buttons</p>
                <button id="score-container">Score: <span id="score">0</span></button>
            </div>
        </div>
    <main class="normal">
        <div id="path-container" class="hidden">
            <div class="ButtonsWithNumbers"><p class="NumberDoor">1</p><button id="1"><img src="Assets/Img/porta1.png" alt="BrownDoor"></button></div>
            <div class="ButtonsWithNumbers"><p class="NumberDoor">2</p><button id="2"><img src="Assets/Img/porta1.png" alt="BrownDoor"></button></div>
            <div class="ButtonsWithNumbers"><p class="NumberDoor">3</p><button id="3"><img src="Assets/Img/porta1.png" alt="BrownDoor"></button></div>
            <div class="ButtonsWithNumbers"><p class="NumberDoor">4</p><button id="4"><img src="Assets/Img/porta1.png" alt="BrownDoor"></button></div>
            <div class="ButtonsWithNumbers"><p class="NumberDoor">5</p><button id="5"><img src="Assets/Img/porta1.png" alt="BrownDoor"></button></div>
            <div class="ButtonsWithNumbers"><p class="NumberDoor">6</p><button id="6"><img src="Assets/Img/porta1.png" alt="BrownDoor"></button></div>
        </div>
        <div id="Errorpopup" class="hidden">
            <div id="Epicfail" class="Popupcontent1">
                    <video id="MyVideo" width="220" height="140"  src="Assets/Video/Fail.mp4" type="video/mp4" autoplay loop muted playsinline>
                    </video>
                <p>Wrong door!</p>
                <button id="Closepopup">Retry</button>
            </div>
        </div>
        <div> 
            <button id="Restart" class="hidden">Select a new movie</button>
        </div>
    </main>
    <footer> 
        <hr class="solid">
        <h2>Movie that you try to reach:</h2>
        <div id="movieposter" class="hidden"> 
            
            
        </div>
        <button id="Clearmovie" class="visible">Clear all movies</button>
    </footer>
</body>
</html>
